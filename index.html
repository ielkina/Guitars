<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/logomin.ico" type="image/x-icon">
    <title>Rhythm</title>
  </head>
  <body>
    <div class="wrapper"> 
      <header class="header">
        <div class="header__container"><a class="header__logo" href="#"><img src="/img/logo-text.svg" alt="Logotype"></a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item"><a class="menu__link" href="#">Store</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Collections</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Support</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <section class="page__main main">
          <div class="main__container">
            <div class="main__content">
              <h1 class="main__title">Browse top quality <span>Guitars</span> online
              </h1>
              <p class="main__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
              <div class="main__actions actions-main"><a class="actions-main__button" href="#">Get the App</a>
                <div class="actions-main__icon"><img src="/img/googl-market.svg" alt="GooglePay"></div>
                <div class="actions-main__icon"><img src="/img/apple-logo.svg" alt="AppStore"></div>
              </div>
            </div>
            <div class="main__decor">
              <div class="main__image"><img src="/img/header-img.png" alt="Main Decor"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
